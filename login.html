<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start login form -->

    <div class="login-page">
        <div class="alert alert-success d-none align-items-center login-success-msg text-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <p></p>
        </div>
        <div class="container">
            <div class="row align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-lg-6 col-md-8 ">
                    <div class="card  py-4 m-4 rounded-4 ">
                        <form id="login-form" class="p-2" action="home.html">
                            <h1 class="text-center  py-2">Log In</h1>
                            <div class="form-group py-2 px-4">
                                <label for="name">Name</label>
                                <input type="text" id="login-name" class="form-control" placeholder="Enter your name" >
                                <small class="text-danger" id="login-name-error"></small>
                            </div>
                            <div class="form-group py-2 px-4">
                                <label for="password">Password</label>
                                <div class="eye rounded">
                                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" >
                                    <i class="fa-regular pe-2 fa-eye login-pass-eye"></i>
                                    <i class="fa-regular pe-2 fa-eye-slash login-pass-eye-splash d-none"></i>
                                </div>
                                <small class="text-danger" id="login-password-error"></small> 
                            </div>
                            <div class="form-group  mt-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary  px-5 py-2 btn-block login">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <!-- end login form -->






    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
